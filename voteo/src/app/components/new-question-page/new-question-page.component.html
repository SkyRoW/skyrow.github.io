<div class="content">
  <div class="wrapper">
    <form [formGroup]="createQuestionForm">
      <span (click)="removeCurrentQuestion()" class="remove">X</span>
      <!--<div class="title voteo-bold">{{'pools.question' | translate}}</div>-->
      <mat-form-field class="question-name">
        <input matInput [placeholder]="'pools.question' | translate" formControlName="name">
      </mat-form-field>
      <div class="parameters">
        <mat-slide-toggle class="param" formControlName="openEnded">
          <span class="label voteo-bold">{{'pools.create.openEnded' | translate}}</span>
          <span class="hint">{{'pools.create.openEndedHint' | translate}}</span>
        </mat-slide-toggle>
        <mat-slide-toggle class="param" formControlName="multiple">
          <span class="label voteo-bold">{{'pools.create.multiple' | translate}}</span>
        </mat-slide-toggle>
      </div>

      <fieldset formArrayName="options">
        <button class="voteo-button add-option" type="button" (click)="addOption()">
          <mat-icon>subject</mat-icon> {{'pools.create.addOption' | translate}}
        </button>
        <div class="" *ngFor="let option of options.controls; let j=index"
             [formGroupName]="j">
          <div class="option">
            <select (change)="onSelecetOptionType($event, j)">
               <option *ngFor="let optionType of optionTypeArray">{{optionType}}</option>
            </select>
            <span class="label">{{'pools.create.option' | translate}} {{j+1}}:</span>
            <div *ngIf="selectedTypeArray[j] === 'Text'">
              <input class="question-name" formControlName="label">
            </div>
            <div *ngIf="selectedTypeArray[j] === 'Image'">
              <p-fileUpload mode="basic" name="demo[]" url="./upload.php" accept="image/*" maxFileSize="1000000" (onUpload)="onBasicUpload($event)"></p-fileUpload>
            </div>
            <div *ngIf="selectedTypeArray[j] === 'Date'">
              <mat-form-field class="full-width">
                <input matInput [matDatepicker]="startPicker" [placeholder]="'pools.settings.startDate' | translate"
                       formControlName="startDate">
                <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                <mat-datepicker #startPicker></mat-datepicker>
              </mat-form-field>
            </div>
            <span class="remove" (click)="removeOption(j)">X</span>
          </div>
        </div>
      </fieldset>

      <div class="submit">
        <ng-content></ng-content>
      </div>
    </form>
  </div>
</div>
