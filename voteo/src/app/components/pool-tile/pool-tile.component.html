<div class="tile-wrapper">
  <div class="upper-part">
    <span class="title voteo-bold">{{poolTitle}}</span>
  </div>
  <div class="bottom-part">
    <div class="attributes">
      <div class="attribute">
        <mat-icon>help</mat-icon>
        <span class="value">{{'pools.questions' | translate}}:{{numberOfQuestions}}</span>
      </div>
      <div class="attribute">
        <mat-icon>people</mat-icon>
        <span class="value">{{'pools.voted' | translate}}:{{voted}}</span>
      </div>
    </div>
    <div *ngIf="!isPending; else pendingMessage" class="actions">
      <button [disabled]="hasVoted" class="voteo-button" (click)="openVoting()">{{'pools.vote' | translate}}</button>
      <button *ngIf="isOwnPoll" class="voteo-button" (click)="showResults()">{{'pools.result' | translate}}</button>
    </div>
  </div>
</div>

<ng-template #pendingMessage>
  IS PENDING...
</ng-template>
